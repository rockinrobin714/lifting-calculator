<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Lifting Calculator</title>
    <link href="./style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  </head>
  <body>
    <section>
      <div>
        <label>1 Rep Max</label><input value="100" type="number" class="one-rep-max">
        <button class="increase">+</button>
        <button class="decrease">-</button>
      </div>
      <div>
        <label>Percentage</label><input value="50" class="percentage">
        <button class="increase">+</button>
        <button class="decrease">-</button>
      </div>
      <div>
        <span>Bar Weight</span>
        <button class="bar selected">45</button>
        <button class="bar">15</button>
        <button class="bar">None</button>
      </div>
      <input class="total" value= "50" readonly>
    </section>
  </body>
 <script type="text/javascript" src="./script.js"></script>
</html>
